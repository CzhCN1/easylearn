<ion-header>
    <ion-navbar color="primary">
        <ion-title>{{course.courseTitle}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="grid-basic-page">
    <ion-card>
        <img src="assets/img/tipsTitle.gif">
        <img src="assets/img/tips.gif">
        <ion-card-content>
            <h1>课前先复习昨日的内容吧！>></h1>
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-content>
            <ion-item *ngFor="let section of detail let sectionIndex = index">
                <h1>{{section.title}}</h1>
                <img src={{section.img}}>
            
                <div class="playButton" [ngClass]="{'playing': (section['mainAudio'] == curSrc && !_audio.paused) }" (click)="playClick(section['mainAudio'])">
                    <ion-icon name="volume-up"></ion-icon>
                    <ion-avatar item-left><img src="{{course.headImg}}"></ion-avatar>
                    <span class="duration" *ngIf="durationList" >{{durationList[sectionIndex]}}</span>
                </div>
               
               <div class="audioUnit">
                   <ion-list no-lines>
                       <ion-item *ngFor="let item of section['audioContent']" (click)="playClick(item['audioSrc'])" >
                           <i class="soundImg" [ngClass]="{'soundImg1': (item['audioSrc'] == curSrc && !_audio.paused) }"></i> {{item['content']}}
                       </ion-item>
                   </ion-list>
               </div>
            </ion-item>
        </ion-card-content>
    </ion-card>
    <!--<audio id="audio" src={{curSrc}} (ended)="end()" autoplay=false ></audio>-->
</ion-content>
